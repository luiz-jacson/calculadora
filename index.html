<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <h1>Calculadora</h1>
    <div id ="calculadora">
    <p id = "resultado"></p>
    <table>
        <tr>
            <td><button class ='botao' value = 'C'>C</button></td>
            <td><button class ='botao' value = '<'><</button></td>
            <td><button class ='botao' value = '/'>/</button></td>
            <td><button class ='botao' value = '*''>*</button></td>
        </tr>
        <tr>
            <td><button class ='botao' value = '7'>7</button></td>
            <td><button class ='botao' value = '8'>8</button></td>
            <td><button class ='botao' value = '9'>9</button></td>
            <td><button class ='botao' value = '-'>-</button></td>
        </tr>
        <tr>
            <td><button class ='botao' value = '4'>4</button></td>
            <td><button class ='botao' value = '5'>5</button></td>
            <td><button class ='botao' value = '6'>6</button></td>
            <td><button class ='botao' value = '+'>+</button></td>
        </tr>
        <tr>
            <td><button class ='botao' value = '1'>1</button></td>
            <td><button class ='botao' value = '2'>2</button></td>
            <td><button class ='botao' value = '3'>3</button></td>
            <td rowspan="2" ><button class ='botao botaoigual' value = 'igual'>=</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class ='botao botaozero' value = '0'>0</button></td>
            <td><button class ='botao' value = '.'>.</button></td>
        </tr>
    </table>
    </div>
    <script type = "text/javascript" src="main.js"></script>
</body>
</html>
